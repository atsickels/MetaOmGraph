variables:
  # This will suppress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd` are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"
variables:
  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN
    -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >-
    --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true
    -DdeployAtEnd=true

image: openjdk:17-bullseye

cache:
  paths:
    - .m2/repository
    - $CI_PROJECT_DIR/src/lib/

stages:
  - build
  - test

build-package:
  stage: build
  before_script:
    - apt update && apt install sudo maven file unzip python3-pip -y
  script: 
    - bash scripts/build.sh
    - cp ./target/metaomgraph4*.jar metaomgraph4-rcdev-$CI_COMMIT_REF_SLUG.jar
  artifacts:
    paths:
      - metaomgraph4-rcdev-$CI_COMMIT_REF_SLUG.jar

test-script:
  stage: test
  before_script:
    - apt update && apt install -y sudo file
  dependencies: 
    - build-package
  script: bash scripts/test.sh
